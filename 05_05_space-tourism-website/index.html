  <head>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <title>Space tourism</title>
  </head>
  <body
    class="bg-[url(assets/home/background-home-mobile.jpg)] md:bg-[url(assets/home/background-home-tablet.jpg)] lg:bg-[url(assets/home/background-home-desktop.jpg)] bg-cover bg-center bg-fixed p-6 h-screen overflow-hidden"
  >
    <div
      class="flex flex-col h-full mt-6 lg:flex-row lg:justify-center lg:items-center lg:gap-40 lg:mt-30"
    >
      <div class="flex flex-col gap-6 items-center text-center">
        <p
          class="font-barlow-condensed text-secondary text-base md:text-[28px] tracking-tight leading-none"
        >
          SO, YOU WANT TO TRAVEL TO
        </p>
        <p
          class="font-bellefair text-primary text-[80px] md:text-[144px] leading-none"
        >
          SPACE
        </p>
        <p
          class="font-barlow text-secondary text-[15px] md:text-base md:w-[512px] leading-[180%]"
        >
          Let’s face it; if you want to go to space, you might as well genuinely
          go to outer space and not hover kind of on the edge of it. Well sit
          back, and relax because we’ll give you a truly out of this world
          experience!
        </p>
      </div>
      <div class="flex flex-col my-30 md:my-20 mx-23 group relative">
        <a
          href="./destination.html"
          class="relative flex bg-white w-[144px] md:w-[272px] h-[144px] md:h-[272px] md:self-center rounded-full transition-all duration-300 cursor-pointer"
        >
          <p
            class="mx-auto my-auto font-bellefair text-blue-900 text-lg md:text-[32px] leading-none z-10"
          >
            EXPLORE
          </p>
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white opacity-0 w-[288px] md:w-[500px] h-[288px] md:h-[500px] rounded-full transition-opacity duration-300 group-hover:opacity-20"
          ></div>
        </a>
      </div>
