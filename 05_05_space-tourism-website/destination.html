<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assests/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <title>Destination</title>
  </head>
  <body
    class="bg-[url(/05_05_space-tourism-website/assets/destination/background-destination-mobile.jpg)] md:bg-[url(/05_05_space-tourism-website/assets/destination/background-destination-tablet.jpg)] lg:bg-[url(/05_05_space-tourism-website/assets/destination/background-destination-desktop.jpg)] bg-cover bg-center bg-fixed p-6 h-screen overflow-hidden"
  >
    <div class="p-6">
      <div
        class="text-white text-center font-barlow-condensed text-base tracking-[15%] flex flex-row gap-5 justify-center items-center pb-6"
      >
        <p class="opacity-25 font-bold">01</p>
        <p>PICK YOUR DESTINATION</p>
      </div>
      <div class="flex flex-col justify-center items-center">
        <img
          id="destination-image"
          src="./assets/destination/image-moon.png"
          alt=""
          class="w-[150px] py-6 transition-opacity duration-300"
        />
        <div class="flex flex-col pt-8">
          <div
            class="flex flex-row gap-8 justify-center items-center text-white font-barlow-condensed text-sm tracking-[2.15]"
          >
            <div class="group relative nav-item" data-destination="moon">
              <p class="cursor-pointer pb-2">MOON</p>
              <div
                class="absolute bottom-0 left-0 right-0 h-0.5 bg-white opacity-100 transition-opacity duration-300"
              ></div>
            </div>
            <div class="group relative nav-item" data-destination="mars">
              <p class="cursor-pointer pb-2">MARS</p>
              <div
                class="absolute bottom-0 left-0 right-0 h-0.5 bg-white opacity-0 group-hover:opacity-75 transition-opacity duration-300"
              ></div>
            </div>
            <div class="group relative nav-item" data-destination="europa">
              <p class="cursor-pointer pb-2">EUROPA</p>
              <div
                class="absolute bottom-0 left-0 right-0 h-0.5 bg-white opacity-0 group-hover:opacity-75 transition-opacity duration-300"
              ></div>
            </div>
            <div class="group relative nav-item" data-destination="titan">
              <p class="cursor-pointer pb-2">TITAN</p>
              <div
                class="absolute bottom-0 left-0 right-0 h-0.5 bg-white opacity-0 group-hover:opacity-75 transition-opacity duration-300"
              ></div>
            </div>
          </div>
          <h1
            id="destination-title"
            class="text-white font-bellefair text-[56px] text-center mt-4 transition-opacity duration-300"
          >
            MOON
          </h1>
          <p
            id="destination-description"
            class="font-barlow text-secondary max-w-[327px] min-h-[135px] text-[15px] text-center transition-opacity duration-300"
          ></p>
          <div
            class="flex flex-col justify-center items-center text-center gap-6 pt-6 border-t-1 border-[#53535C]"
          >
            <div>
              <p class="text-secondary font-barlow-condensed">AVG. DISTANCE</p>
              <p
                id="destination-distance"
                class="text-white font-bellefair text-[28px] transition-opacity duration-300"
              ></p>
            </div>
            <div>
              <p class="text-secondary font-barlow-condensed">
                EST. TRAVEL TIME
              </p>
              <p
                id="destination-travel"
                class="text-white font-bellefair text-[28px] transition-opacity duration-300"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js" defer></script>
    <script src="./js/destination.js"></script>
  </body>
</html>
